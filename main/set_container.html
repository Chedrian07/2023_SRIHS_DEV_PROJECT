    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css">

      html,body {
            height:100%; margin:0; padding:0;
        }
        #contents {
            min-height:100%;
        }
        li{
            display: flex;
            flex-direction: column;
        }
    </style>

</head>
<body>
  <div class="row g-2" style="height: 100%; width: 100%;">
    <div class="col-md-2 shadow-lg d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">PROJECT</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="./home.html" class="nav-link text-white" aria-current="page">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="./home.html"></use></svg>
              Home
            </a>
          </li>
          <li>
            <a href="./my_container.html" class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="./my_container.html"></use></svg>
              My_Containers
            </a>
          </li>
          <li>
            <a href="#" class="nav-link active">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#"></use></svg>
              Set_Container
            </a>
          </li>
          <li>
            <a href="./developer.html" class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="./developer.html"></use></svg>
              Developer
            </a>
          </li>
          <hr>
        </ul>
        <hr>
      </div>
    <link rel="import" href="./sidebar.html">
    <div class="col bg-dark bg-gradient">
      <div class="mt-5 mb-5 me-5 ms-5t">
        <div class="p-3 me-5 ms-5 border border-dark border-5 bg-white rounded-4 shadow-lg">
          <h2 class="mt-3 mb-4 ms-4">Container Set</h2>
          <form class="needs-validation me-4">
            <fieldset>
              <ul>
                <li>
                  <!-- Container 이름 작성란 -->
                  <label for="name" class="mb-2">Name</label>
                  <div for="name" class="input-group">
                    <input type="text" id="name" class="form-control mb-3" placeholder="공백은 제거됩니다" required>
                    <select id="filetype" class="form-control" style="background-color: rgb(239, 239, 239); width: 15%;" disabled>
                      <option value="txt" selected>.txt</option>
                    </select>
                  </div>
                </li>
                <li>
                  <!-- Ubuntu 버전 선택란 -->
                  <label for="version" class="mb-2">Ubuntu Version</label>
                  <select id="version" class="form-select mb-3" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="Ubuntu 22.04">Ubuntu 22.04</option>
                    <option value="Ubuntu 20.04">Ubuntu 20.04</option>
                    <option value="Ubuntu 18.04">Ubuntu 18.04</option>
                    <option value="Ubuntu 16.04">Ubuntu 16.04</option>
                    <option value="Ubuntu 14.04">Ubuntu 14.04</option>
                  </select>
                </li>
                <li>
                  <!-- 사용 언어 선택란 -->
                  <label for="language" class="mb-2">Programing Language</label>
                  <select id="language" class="form-select mb-3" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JS">JS</option>
                    <option value="PHP">PHP</option>
                    <option value="SQL">SQL</option>
                    <option value="Python">Python</option>
                  </select>
                </li>
                <li>
                  <label for="engine" class="mb-2">Web Engine</label>
                  <select id="engine" class="form-select mb-3" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="Apache2">Apache2</option>
                    <option value="Nginx">Nginx</option>
                  </select>
                </li>
                <li>
                  <!-- 저장할 폴더 선택란 안됨!!!! 어케함??? -->
                  <label for="folder" class="mb-2">Forder Location</label>
                  <input type="folder" class="form-control mb-3" id="location" webkitdirectory required>
                </li>
                <hr>
                <li>
                  <!-- Container 설명 작성란 -->
                  <div class="form-floating">
                    <textarea class="form-control mb-3 mt-3" placeholder="Leave a comment here" id="explanation" style="height: 100px"></textarea>
                    <label for="explanation">Container Explanation</label>
                  </div>
                </li>
                <li>
                  <label for="color" class="mb-2">Color Picker</label>
                  <input type="color" class="form-control form-control-color mb-3" id="color" value="#000000">
                </li>
              </ul>
            </fieldset>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-dark" onclick="setCon();">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
